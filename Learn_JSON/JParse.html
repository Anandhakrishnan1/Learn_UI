<html>
    <head> 
        <title>Creating an Object from a JSON String
        </title>
    </head>
    
    <body>
        <h3>Creating an Object from a JSON String </h3>
        <p id="demo"> </p>
        <script>
            const txt = '{"Name":"Anandhakrishnan", "Age": 22, "City":"Alappuzha"}'
            const myObj = JSON.parse(txt);
            document.getElementById("demo").innerHTML = myObj.Name + " , From   " + myObj.City;
        </script>
    </body>
</html>
