<html>
    <head><title>Array Join</title></head>
    <body>
        <h3>Array Join</h3>
        <p id="demo"></p>
        <script>
            const elements = ["Benz","Yamaha","Ford","Ferrari","maruthi" ];

            console.log(elements.join(''));
            console.log(elements.join('-'));
        </script>
    </body>
