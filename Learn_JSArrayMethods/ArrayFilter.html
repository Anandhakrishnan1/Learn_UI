<html>
    <head><title>Array Filter</title></head>
    <body>
        <h3>Array Filter</h3>
        <p id="demo"></p>
        <script>
            const car = ["Benz","Yamaha","Ford","Ferrari","maruthi" ];
            const result = car.filter(car => car.length > 4);
            console.log(result);
            
        </script>
    </body>
</html>
