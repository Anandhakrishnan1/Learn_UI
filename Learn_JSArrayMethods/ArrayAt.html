<html>
    <head><title>Array At</title></head>
    <body>
        <h3>Array At</h3>
        <p id="demo"></p>
        <script>
            const car = ["BMW", "Benz", "Audi", "ferrari"];
            console.log(car);
            let Index = 2;
            console.log(`value at index ${Index} is ${car.at(Index)}`);
            value = car.at(Index);
            document.getElementById("demo").innerHTML = value;
        </script>
    </body>
</html>
