<html>
    <head><title>Array Keys</title></head>
    <body>
        <h3>Array Keys</h3>
        <p id="demo"></p>
        <script>
            const array1 = ["a", "b","c"];
            const iterator = array1.keys();
            for (const key of iterator) 
            {
                console.log(key);
            }
        </script>
    </body>
</html>
