<html>
    <head><title>Array Length</title></head>
    <body>
        <h3>Array length</h3>
        <p id="demo"></p>
        <script>
            const car = ["BMW", "Benz", "Audi", "ferrari"];
            console.log(car);
            length = car.length;
            console.log(car.length);
            document.getElementById("demo").innerHTML = length;
        </script>
    </body>
</html>
