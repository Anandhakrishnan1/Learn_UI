<html>
    <head><title>Array Concat</title></head>
    <body>
        <h3>Array Concat</h3>
        <p id="demo"></p>
        <script>
            const car1 = ["BMW", "Benz", "Audi", "ferrari"];
            console.log(car1);
            const car2 = ["Hyundai", "MG", "Maruthi", "Honda"];
            console.log(car2);
            const car3 = car1.concat(car2);
            console.log(car3);
            value = car3;
            document.getElementById("demo").innerHTML = value;
        </script>
    </body>
</html>
