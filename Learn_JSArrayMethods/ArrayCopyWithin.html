<html>
    <head><title>Array Copy Within</title></head>
    <body>
        <h3>Array Copy Within</h3>
        <p id="demo"></p>
        <script>
            const array1 = ["a", "b", "c", "d","e"];
            console.log(array1);
            array2 = array1.copyWithin(0,3,4);
            console.log(array2);
            document.getElementById("demo").innerHTML = array2;
        </script>
    </body>
</html>
