<html>
    <head><title>Array ReduceRight</title></head>
    <body>
        <h3>Array ReduceRight</h3>
        <p id="demo"></p>
        <script>
            const array1 = [[0, 1], [2, 3], [4, 5]].reduceRight((accumulator, currentValue) => accumulator.concat(currentValue));
            console.log(array1);
            const array2 = [[4, 5], [2, 3], [0, 1]].reduceRight((accumulator, currentValue) => accumulator.concat(currentValue));
            console.log(array2);
        </script>
    </body>
</html>
