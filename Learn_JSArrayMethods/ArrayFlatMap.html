<html>
    <head><title>Array FlatMap</title></head>
    <body>
        <h3>Array FlatMap</h3>
        <p id="demo"></p>
        <script>
            const array1 = [1, 2, 3, 4];
            console.log(array1.flatMap(x => [x, x* 2]));
            console.log(array1.flatMap(x => [x, x +  2]));
        </script>
    </body>
</html>
